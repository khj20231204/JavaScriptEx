<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>

      function Person(n,a){
         this.name = n;
         this.age = a;
         console.log("Person:"+this);
      }

      var roy = new Person('doll',12); //Person:[object Object] - this는 Person 자신
      //new연산자를 사용하여 Person객체로 roy를 생성
      console.log(roy);                //Object { name: "doll", age: 12 }

      var roy2 = Person('doll2',44);   //Person:[object Window] - this는 Window객체
      console.log(roy2);               //undefined
      console.log(window.name, window.age);  //doll2 44

      var obj = {
         suit : "하트",
         rank : "A",
         func : function(){
            return console.log(this.suit, this.rank)
         }
      }

      obj.func();

      function Card(suit, rank){
         this.suit = suit,
         this.rank = rank;
         this.func = function(){

         }
      }

      var c = new Card("하트", "A");
      console.log(c.suit)

      function F(){}
      console.log(F.prototype)

      F.prototype.prop = "prototype value";
      
      var obj2 = new F();
      console.log(obj2.prop)
      var obj3 = new F();
      console.log(obj3.prop)

      function Circle(center, radius){
         this.center = center;
         this.radius = radius;
      }

      Circle.prototype.aa = function(){
         console.log("prototype center:"+this.center + " ,radius:"+this.radius)
      }

      var c1 = new Circle(23,43)
      c1.aa();

      var a = new Array(1,2,3,4);
      var a2 = [4,5,46,9]
      console.log(a2.constructor)
      console.log(Array.prototype.constructor);
      //console.log([1,2,3].[[prototype]].constructor)
      console.log([4,5,23].constructor)
   </script>

</head>

</body>
</html>
