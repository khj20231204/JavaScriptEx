<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="style.css" rel="text/css">
</head>
<body>
   <!-- 
   input type="button" 사용자와 상호작용이 더 큰 경우 사용
   button 클라이언트로부터 버튼 입력을 요구하는 경우 사용
   -->

   <div class="calurator">
      <form name="forms">
         <input type="button" class="clear" value="c">
         <input type="button" class="operator" value="/">
         <input type="button" value="1">
         <input type="button" value="2">
         <input type="button" value="3">
         <input type="button" class="operator" value="*">
         <input type="button" value="4">
         <input type="button" value="5">
         <input type="button" value="6">
         <input type="button" class="operator" value="+">
         <input type="button" value="7">
         <input type="button" value="8">
         <input type="button" value="9">
         <input type="button" class="operator" value="-">
         <input type="button" class="dot"value=".">
         <input type="button" value="0">
         <input type="button" class="operator result" value="=">
      </form>
   </div>
</body>

</html>
