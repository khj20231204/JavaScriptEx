<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>
      var a = {
      b : function(){
            console.log("first:"+this)       //first:[object object]
            function c(){
               console.log("second:"+this);  //second:[object Window]
            }
            c();
         }
      }
      a.b();

      var d = {
         e: function() {
            console.log("third:"+this);   //third:[object Object]
         }
      }
      d.e();

      var aa = {
         bb : {
            cc : function(){
               console.log("cc():"+this); //cc():[object Object]
            }
         }
      }
      aa.bb.cc();

      var obj = {
         name : "obj",
         age : 15
      };

      console.log(obj.name);
      obj['age'] = 20;   
      console.log(obj['age'])
   </script>
</head>
<body>
   
</body>
</html>
