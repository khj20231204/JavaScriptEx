<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>

      /*
      1)HTML요소의 속성으로 등록
      DOM요소의 프로퍼티로 등록
      addEventListener 메서드를 사용
      */

      function func(){
         var d = new Date();
         console.log(d);
      }
   </script>
</head>
<body>
   <button onClick="func()">버튼</button>
</body>
</html>
