   <script>
      // 중첩 함수
      function square(t){
         var tot = sum();
         console.log("tot:"+tot);

         function sum(){
            console.log(t);
            var tot = 0;
            for(var i=0 ; i<t.length ; i++){
              tot += t[i]*t[i]
            }
            return tot;
         }
      }

      let array = [1,2,3];
      square(array);

      var f = function(){

      }
      
      f();
