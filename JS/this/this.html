<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>
      var a = {
      b : function(){
            console.log("first:"+this)       //first:[object object]
            function c(){
               console.log("second:"+this);  //second:[object Window]
            }
            c();
         }
      }
      a.b();

      var d = {
         e: function() {
            console.log("third:"+this);   //third:[object Object]
         }
      }
      d.e();

      var aa = {
         bb : {
            cc : function(){
               console.log("cc():"+this); //cc():[object Object]
            }
         }
      }
      aa.bb.cc();

      var obj = {
         name : "obj",
         age : 15
      };

      console.log(obj.name);
      obj['age'] = 20;   
      console.log(obj['age'])

      var a3 = 10;
      var obj2 = {
         a3 : 20,
         b : function(){
            console.log("b:"+this.a3);    //20

            function c3(){
               console.log("c3:"+this.a3);//10
            }

            c3();
         }
      }

      obj2.b();

      var a4 = 10;
      var obj2 = {
         a4 : 20,
         b : function(){
            var self = this;
            console.log("b:"+this.a4);

            function c(){
               console.log("c:"+self.a4)
            }

            c();
         }
      }
      obj2.b();

      var a5 = 200;
      var b5 = {
         a5 : 300,
         c5 : function(){
            console.log("a5:"+ this.a5);

            
            var d5 = () => {
               console.log("a5:"+ this.a5);
            }

            d5();
         }
      }

      b5.c5();

      var arrow2 = (x,y) => {
         console.log("arrow");
      }

      arrow2();

   </script>
</head>
<body>
   
</body>
</html>
