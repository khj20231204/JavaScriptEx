<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>

      function BlackDog(){
         this.name = "흰둥이";
         return {
            name : "검둥이",
            bark : function(){
               console.log(this.name + ' 멍뭉!');
            }
         }
      }

      const blackDog = new BlackDog();
      blackDog.bark();  //검둥이 멍뭉!
      //일반함수는 자신이 종속된 객체를 this로 가리킨다

      function WhiteDog(){
         this.name = "흰둥이";
         return {
            name : "검둥이",
            bark : () => {
               console.log(this.name + ' 멍뭉!');
            }
         }
      }

      const whiteDog = new WhiteDog();
      whiteDog.bark();  //흰둥이 멍뭉!
      //자신이 종속된 인스턴스를 this로 가리킨다.
   </script>

</head>
<body>
   
</body>
</html>
