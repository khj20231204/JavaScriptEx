<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>

      /**
       * 1)HTML요소의 속성으로 등록
       * DOM요소의 프로퍼티로 등록
       * addEventListener 메서드를 사용
       */
      
       function func(){
         var d = new Date();
         console.log(d);
      }

      /**
       * 2)DOM을 사용하여 이벤트 처리 등록 
       */
      window.onload = function(){
         var a = document.getElementById('test');
         a.style.color = "red";

         var btn = document.getElementById("button1");
         btn.onclick = function(){ //외부에서 호출은 안되고 내부에서 선언은 가능
            var d = new Date();
            console.log(d);
         };
      }

   </script>
</head>
<body>
   <button onclick="func()">버튼</button>
   <button id="button1">버튼1</button>
   <p id = "test">hello</p>
</body>
</html>
