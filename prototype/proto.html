<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <script>

      var objA = {
         name : "john",
         f : function(){
            console.log("hello, " + this.name);
         }
      }

      var objB = {
         name : "bob"
      }
      objB.__proto__ = objA;

      var objC = {};
      objC.__proto__ = objB;

      objC.f();

      function F(){}
      console.dir(F);
      var obj = new F();
      console.log(Object.getPrototypeOf(obj));

      function Circle(center, radius){
         this.center = center,
         this.radius = radius
      }

      var center = {
         x : 10,
         y : 20
      }

      
      var circle = new Circle(center, 30);
      console.log(circle);
      circle.center.x;
   </script>
</head>
<body>
   
</body>
</html>
